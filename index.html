<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Votación</title>
</head>
<body>
    <header>
        <h1>Votación</h1>
    </header>
    
    <main>
        <h2>Elige tu opción:</h2>
        <form>
            <input type="radio" name="opcion" value="opcion1" id="opcion1">
            <label for="opcion1" class="opcion-btn">Opción 1</label><br>
            
            <input type="radio" name="opcion" value="opcion2" id="opcion2">
            <label for="opcion2" class="opcion-btn">Opción 2</label><br>
            
            <input type="radio" name="opcion" value="opcion3" id="opcion3">
            <label for="opcion3" class="opcion-btn">Opción 3</label><br>
            
            <button type="submit" class="votar-btn">Votar</button>
        </form>
        
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
    </main>
    
    <footer>
        <p>&copy; Votaciones de solteros  2024</p>
    </footer>
</body>
</html>
